<svg viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="agent-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#4f46e5"/>
    </linearGradient>
    <linearGradient id="visor-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00e5cc"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
  </defs>
  <!-- Antenna -->
  <line x1="60" y1="22" x2="60" y2="8" stroke="#6366f1" stroke-width="3" stroke-linecap="round"/>
  <circle cx="60" cy="6" r="4" fill="#00e5cc"/>
  <!-- Head -->
  <rect x="25" y="22" width="70" height="55" rx="16" fill="url(#agent-gradient)"/>
  <!-- Visor -->
  <rect x="35" y="38" width="50" height="18" rx="9" fill="#1e1b4b"/>
  <!-- Eyes -->
  <circle cx="48" cy="47" r="5" fill="url(#visor-gradient)"/>
  <circle cx="72" cy="47" r="5" fill="url(#visor-gradient)"/>
  <circle cx="49" cy="46" r="2" fill="#ffffff" opacity="0.7"/>
  <circle cx="73" cy="46" r="2" fill="#ffffff" opacity="0.7"/>
  <!-- Mouth -->
  <rect x="45" y="62" width="30" height="3" rx="1.5" fill="#1e1b4b" opacity="0.6"/>
  <!-- Ears -->
  <rect x="15" y="38" width="10" height="20" rx="5" fill="url(#agent-gradient)"/>
  <rect x="95" y="38" width="10" height="20" rx="5" fill="url(#agent-gradient)"/>
  <!-- Body -->
  <rect x="35" y="80" width="50" height="30" rx="10" fill="url(#agent-gradient)"/>
  <!-- Chest light -->
  <circle cx="60" cy="92" r="5" fill="#1e1b4b"/>
  <circle cx="60" cy="92" r="3" fill="#00e5cc"/>
</svg>
